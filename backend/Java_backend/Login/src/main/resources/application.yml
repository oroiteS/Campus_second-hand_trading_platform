server:
  port: 8080

spring:
  application:
    name: login-service
  profiles:
    active: local  # 默认激活local profile
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campus?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    # username和password移除，在application-local.yml中配置
  
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: campus-secondhand-platform-secret-key-2024
  expiration: 3600000  # 24小时

# 日志配置
logging:
  level:
    com.campus.login: debug
    org.springframework.web: debug

springdoc:
  swagger-ui:
    path: /swagger-ui.html