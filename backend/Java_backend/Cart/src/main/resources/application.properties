# THYMELEAF \u914D\u7F6E
spring.thymeleaf.cache=true
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.excluded-view-names=
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8085

# \u6570\u636E\u5E93\u8FDE\u63A5\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/campus?useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=campus_test
spring.datasource.password=campus_suep
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

springdoc.swagger-ui.path=/swagger-ui.html


# MyBatis \u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.campus.cart.pojo
# \u81EA\u52A8\u5C06\u6570\u636E\u5E93\u5B57\u6BB5\u4E0B\u5212\u7EBF\u547D\u540D\uFF08\u5982 commodity_id\uFF09\u6620\u5C04\u4E3A Java \u7684\u9A7C\u5CF0\u547D\u540D\uFF08\u5982 commodityId\uFF09
mybatis.configuration.map-underscore-to-camel-case=true
